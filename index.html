<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SMART-HOME</title>
  </head>
  <body>
    <header id="header">
      <div id="header-controls">
        <div id="header-logo">
          <img id="header-home-icon" src="img/home-button.png" alt="house icon" />
        </div>
        <div id="header-title">
          <h1 id="header-title__text">MY HOME</h1>
        </div>
        <div id="header-buttons">
          <select id="room-select">
            <option value="0">All floor</option>
            <option value="1">Room 1</option>
            <option value="2">Room 2</option>
            <option value="3">Room 3</option>
          </select>
        </div>
      </div>
    </header>
    <main id="main">
      <div id="top-panel">
        <div id="general-statistic">
          <p id="general-power-label">
            GENERAL POWER: <strong id="general-power-value">0W</strong>
          </p>
        </div>
        <div id="detailed-statistics">
          <div id="floor-plan-wrapper">
            <button id="btn-floor-plan">FLOOR PLAN</button>
          </div>
        </div>
        <div id="todo-button">
          <div id="add-device-wrapper">
            <button id="btn-add-device">ADD DEVICE +</button>
          </div>
        </div>
      </div>
      <section id="devices"></section>
    </main>

    <footer id="footer" class="bottom-panel">
      <div id="electricity-toggle" class="toggle-group">
        <span id="electricity-label">ELECTRICITY</span>
        <label class="switch">
          <input id="electricity-checkbox" type="checkbox" checked />
          <span class="slider"></span>
        </label>
      </div>

      <div id="water-toggle" class="toggle-group">
        <span id="water-label">WATER VALVE</span>
        <label class="switch">
          <input id="water-checkbox" type="checkbox" />
          <span class="slider"></span>
        </label>
      </div>
    </footer>
    <dialog id="modal-dialog">
      <form id="add-device-form">
        <div id="add-device-modal" class="modal-overlay">
          <div id="add-device-window" class="modal-window">
            <span id="modal-close-btn" class="close-btn">&times;</span>
            <h2 id="modal-title">Add New Device</h2>
            <label for="device-name-input">Device Name:</label>
            <input id="device-name-input" type="text" required />

            <label for="device-type-input">Type</label>
            <select id="device-type-input" required>
              <option value="Light">Lightningüí°</option>
              <option value="Freezer">Fridge‚ùÑÔ∏è</option>
              <option value="TV">SmartTvüì∫</option>
            </select>
            <label for="device-power-input">Power (W):</label>
            <input id="device-power-input" type="number" required />
            <label for="device-room-input">Room:</label>
            <select id="device-room-input">
              <option value="1">Room 1</option>
              <option value="2">Room 2</option>
              <option value="3">Room 3</option>
            </select>
            <button id="save-device-btn" type="button" class="save-btn">
              SAVE DEVICE
            </button>
          </div>
        </div>
      </form>
    </dialog>
    <dialog id="floor-plan-dialog" class="modal">
      <div class="modal-content floor-plan-container">
        <div class="modal-header">
          <h2>Floor Plan</h2>
          <button id="close-floor-plan" class="close-btn1">X</button>
        </div>

        <svg viewBox="0 0 600 400" class="apartment-map">
          <g id="zone-room-1" class="room-zone" onclick="toggleRoomLights(1)">
            <rect x="10" y="10" width="350" height="150" class="room-shape" />
            <text x="185" y="75" class="centered-text">Room 1</text>
            <text x="185" y="100" class="room-subtext" id="power-room-1">
              0 W
            </text>
          </g>

          <g id="zone-room-3" class="room-zone" onclick="toggleRoomLights(3)">
            <rect x="10" y="170" width="350" height="220" class="room-shape" />
            <text x="185" y="270" class="centered-text">Room 3</text>
            <text x="185" y="295" class="room-subtext" id="power-room-3">
              0 W
            </text>
          </g>

          <g id="zone-room-2" class="room-zone" onclick="toggleRoomLights(2)">
            <polygon
              points="370,10 590,10 590,390 370,390"
              class="room-shape"
            />
            <text x="480" y="190" class="centered-text">Room 2</text>
            <text x="480" y="215" class="room-subtext" id="power-room-2">
              0 W
            </text>
          </g>
        </svg>
      </div>
    </dialog>
    <script src="index.js"></script>
  </body>
</html>
